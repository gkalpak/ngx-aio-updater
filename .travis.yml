os:
  - linux

dist: trusty
sudo: false

language: node_js
node_js:
  - node

cache:
  directories:
    - "$HOME/.npm"

install:
  - npm ci;

script:
  - npm test;
  - if ([[ "$TRAVIS_TEST_RESULT" == "0" ]] && [[ "$TRAVIS_EVENT_TYPE" == "cron" ]]); then
      npm start -- --branch=master --logsUrl=$TRAVIS_BUILD_WEB_URL;
      npm start -- --branch=stable --logsUrl=$TRAVIS_BUILD_WEB_URL;
      npm start -- --branch=rc --logsUrl=$TRAVIS_BUILD_WEB_URL;
    fi
